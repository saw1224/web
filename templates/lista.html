<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Registros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand img {
            width: 320px;
            height: 170px;
        }
        .navbar-nav {
            margin-left: auto;
        }
        .nav-link {
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='Logotipo-ISI-Naranja-RGB sin marca_Mesa de trabajo 1.jpg') }}" alt="Logo">
            </a>
            <div class="navbar-nav">
                <a class="btn btn-warning" href="{{ url_for('lista') }}">Lista</a>
                <a class="btn btn-warning mt-2" href="{{ url_for('index') }}">Registro</a>
                <a class="btn btn-warning mt-2" href="{{ url_for('checklist') }}">Checklist</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Registros</h1>
        <a href="{{ url_for('lista') }}" class="btn btn-success mb-4">Refrescar</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>QR Code</th>
                    <th>Nombre Tecnico</th>
                    <th>Ãšltimo Mantenimiento</th>
                    <th>Salida</th>
                    <th>Regreso</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in registros %}
                <tr>
                    <td>{{ registro[0] }}</td>
                    <td>{{ registro[1] }}</td>
                    <td>{{ registro[2] }}</td>
                    <td>{{ registro[3] }}</td>
                    <td>{{ registro[4] }}</td>
                    <td>{{ registro[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

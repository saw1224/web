<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .navbar-brand img {
            width: 320px;
            height: 170px;
        }
        .navbar-nav {
            margin-left: auto;
        }
        .nav-link {
            margin-left: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='Logotipo-ISI-Naranja-RGB sin marca_Mesa de trabajo 1.jpg') }}" alt="Logo">
            </a>
            <div class="navbar-nav">
                <a class="btn btn-warning" href="{{ url_for('lista') }}">Lista</a>
                <a class="btn btn-warning mt-2" href="{{ url_for('index') }}">Registro</a>
                <a class="btn btn-warning mt-2" href="{{ url_for('checklist') }}">Checklist</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Control de Autos <p>-ISI- </h1>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" id="qr-form" class="mb-5 p-4 shadow rounded bg-light">
            <div class="mb-3">
                <label for="nombre_tecnico" class="form-label">Nombre del Tecnico:</label>
                <input type="text" name="nombre_tecnico" id="nombre_persona" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="ultimo_mantenimiento" class="form-label">Ãšltimo Mantenimiento:</label>
                <input type="datetime-local" name="ultimo_mantenimiento" id="ultimo_mantenimiento" class="form-control" required>
            </div>

            <input type="hidden" name="qr_data" id="qr_data">

            <button type="submit" name="accion" value="Salida" class="btn btn-warning w-100"><h5>Registrar Salida</h5></button>
            <button type="submit" name="accion" value="Regreso" class="btn btn-warning w-100 mt-2"><h5>Registrar Regreso</h5></button>
        </form>

        <div class="mb-4">
            <video id="video" autoplay></video>
            <button id="escanear-btn" class="btn btn-warning w-100 mt-2">Escanear QR</button>
            <div id="mensaje" class="mt-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
